<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanix Calculator</title>
    <link rel="stylesheet" href="cal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Serif:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <label for="" class="headcal">Calculator</label>
        <ul>
            <li><i class="bi bi-sun-fill "></i></li>
        </ul>
    </nav>
    <div class="circle1"></div>
    <dic class="circle2"></dic>
    <div class="container flex flex-col  mx-auto item-center ">
        <div class="row">
            <input type="text" class="input">
        </div>
        <div class="row1">
            <button class="button sin">Sin</button>
            <button class="button cos">Cos</button>
            <button class="button tan">Tan</button>
            <button class="button deg">Deg</button>
        </div>
        <div class="row2">
            <button class="button ac">Ac</button>
            <button class="button del">Del</button>
            <button class="button divi">/</button>
            <button class="button mult">*</button>
        </div>
        <div class="row3">
            <button class="button sev">7</button>
            <button class="button eig">8</button>
            <button class="button nin">9</button>
            <button class="button min">-</button>
        </div>
        <div class="row4">
            <button class="button four">4</button>
            <button class="button five">5</button>
            <button class="button six">6</button>
            <button class="button plus">+</button>
        </div>
        <div class="row5">
            <button class="button one">1</button>
            <button class="button two">2</button>
            <button class="button three">3</button>

            <button class="button dot">.</button>
        </div>
        <div class="row6">
            <button class="button zero">0</button>
            <button class="button equal">=</button>

        </div>
    </div>
    </div>
</body>

</html>
